{% extends 'arbol_item.html' %}
{% block content %}

    <div class="title_right" style="background-color:#ccc">
        <div class="x_title">
            <a href='/'><strong>INICIO</strong></a> --
            <a href='/tramites/tipo/listado'><strong>LISTADO TIPO TRAMITES</strong></a> --
            <strong>TIPO TRAMITE</strong>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">

        <form method="post"> {% csrf_token %}
        <div class="col-md-12 col-sm-12 col-xs-12 animated fadeInDown">
            <div class="x_panel">
                <div class="x_title">
                    <h2>ELIMINAR TIPO DE TRAMITE</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="col-sm-12">
                        <h2 class="brief"><i> Est√° seguro de eliminar el tipo de tramite?</i></h2>
                        <ul class="list-unstyled">
                            {% if object.descripcion %}
                            <li> <label>Tipo de Tramite</label> : {{ object.descripcion }} </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="x_panel">
                <div class="x_content">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-5">
                        <div class="col-xs-3 col-sm-3 emphasis">
                            <a class="btn btn-success btn-xl" href="/tramites/tipo/modi/{{ object.id }}" type="button"> <i class="fa fa-arrow-left"></i> Cancelar</a>
                        </div>
                        <div class="col-xs-3 col-sm-3 emphasis">
                            <button class="btn btn-danger btn-xl" type="submit" ><i class="fa fa-trash"></i> Eliminar </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
